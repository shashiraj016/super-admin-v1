<div class="container-fluid">
  <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card rounded-4  p-4" style=" width: 100%;">
      <div *ngIf="profile() as profile" class="row g-3 align-items-center">
        <div class="col-auto">
          <div *ngIf="!isCustomProfileImage(); else profilePic" class="avatar-circle shadow-sm">
            {{ getInitials(profile.name) }}
          </div>
          <ng-template #profilePic>
            <img [src]="profileImageUrl" alt="Profile Photo" class="avatar-img shadow-sm" />
          </ng-template>
        </div>

        <div class="col">
          <h5 class="text-dark mb-1 " style="font-size:22px;">{{ profile.name }}</h5>
          <p class="text-muted mb-2" style="font-size:17px;">{{ profile.email }}</p>
        </div>
      </div>

      <!-- Fallback -->
      <div *ngIf="!profile()" class="text-muted text-center py-3">
        Loading profile details...
      </div>
    </div>
  </div>
</div>
