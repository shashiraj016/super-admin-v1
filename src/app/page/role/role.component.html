<div class="container-fluid">
  <div class="content-body">
    <div class="page-titles">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="javascript:void(0)" style="cursor: auto">Users</a>
        </li>
        <li class="breadcrumb-item active">
          <a
            href="javascript:void(0)"
            style="cursor: auto; font-weight: 700 !important; color: black"
            >Role Master</a
          >
        </li>
      </ol>
    </div>

    <div class="row mb-5 align-items-center">
      <div class="col-xl-2 mb-4 mb-xl-0 mt-10">
        <a
          style="cursor: pointer; color: white !important"
          type="button"
          data-toggle="modal"
          data-target=".bd-example-modal-lg"
          class="btn btn-primary light btn-lg btn-block rounded shadow px-2 buttons"
          ><i class="fa fa-plus mr-1"></i>Add Role</a
        >
      </div>
      <div class="col-xl-2 mb-4 mb-xl-0">
        <div class="media-body ml-1">
          <p class="mb-1 fs-14 text-center">Total Role</p>
          <h3 class="mb-0 text-black font-w600 fs-20 text-center">{{count()}}</h3>
        </div>
      </div>
    </div>

    <!-- role table -->

    <div class="row">
      <div class="col-lg-12">
        <div class="table-responsive">
          <table
            id="example5"
            class="table display mb-4 table-responsive-xl dataTablesCard fs-14"
          >
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Role Name</th>
                <th>Description</th>
              </tr>
            </thead>

            @for (role of roleList(); track $index) {
              <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{ role.role_name }}</td>
                <td>{{ role.description }}</td>  
              </tr>
              }
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- modal -->

 <div
  class="modal fade bd-example-modal-lg custom-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          style="align-items: center; margin-inline: auto"
        >
         Create Role
        </h5>
        <button
          type="button"
          class="close" 
          data-dismiss="modal"
        >
          <span class="x">&times;</span>
        </button>
      </div>

      <div class="modal-body"  >
        <form [formGroup]="useForm"> 
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="vehicle_name" class="form-label">Role Name*</label>
            <input
              style="cursor: text" 
              class="form-control form-control-lg"
              type="text"
              placeholder="Role Name"
              formControlName="role_name"
               
            />
             
          </div>

          <div class="col-md-6 form-group">
            <label for="vehicle_name" class="form-label">Role Description*</label>
            <input
              style="cursor: text"
              class="form-control form-control-lg"
              type="text"
              placeholder="Role Description"
              formControlName="description"
               
            />
             
          </div>
        </div>
      </form>

        
      </div>

      <!-- Modal footer buttons -->
      <!-- In the modal footer -->
      <div class="modal-footer"> 
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="onSave()" 
            (click)="closeModal()"
          >
            Create
          </button> 

         
        <button
          type="button"
          class="btn btn-outline-danger" 
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
