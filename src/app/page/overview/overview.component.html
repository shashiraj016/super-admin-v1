          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-2 media w-full"

            <!-- Navigation Section -->
            <div class="nav-button-sa">

                  <a routerLink="/Admin/dashboard" routerLinkActive="active-tab"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="tab-btn whitespace-nowrap flex-shrink-0 text-sm px-4">
                    Dashboard
                  </a>

                  </a>

                  <a routerLink="/Admin/trend-chart" routerLinkActive="active-tab"

                </nav>
              </div>
            </div>

            <!-- User Icon - Positioned at far right -->

            <div class="user-icon-wrapper" #userDropdownWrapper (click)="toggleUserDropdown()"
              [class.open]="userDropdownOpen">
              <div class="user-icon flex-shrink-0 ml-auto">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="12" r="10" stroke="#6B7280" stroke-width="2" />
                  <circle cx="12" cy="8" r="3" stroke="#6B7280" stroke-width="2" />
                  <path d="M6 20c0-4 2.5-6 6-6s6 2 6 6" stroke="#6B7280" stroke-width="2" />
                </svg>
              </div>

              <!-- Dropdown -->
              <div class="user-dropdown" *ngIf="userDropdownOpen">
                <ul>
                  <li (click)="logout()">
                    <!-- Logout SVG Icon -->
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                      style="margin-right:6px;">
                      <path d="M16 17l5-5-5-5M21 12H9M13 5v-2H5v18h8v-2" stroke="#374151" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Logout
                  </li>
                </ul>
              </div>
            </div>


          </div>

          <div class="logout-modal-backdrop" *ngIf="showLogoutModal">
            <div class="logout-modal">
              <h3>Confirm Logout</h3>
              <p>Are you sure you want to logout?</p>
              <div class="modal-actions">
                <button class="btn btn-cancel" (click)="showLogoutModal = false">Cancel</button>
                <button class="btn btn-logout" (click)="confirmLogout()">Logout</button>
              </div>
            </div>
          </div>

          <!-- Dynamic Header Based on Selected Tab -->
          <div [ngSwitch]="selectedTab">
            <div *ngSwitchCase="'dashboard'">
              <h1 class="text-2xl font-bold tracking-tight">Dealer Performance Dashboard</h1>
              <p class="text-slate-500 text-sm">Track users, leads, follow-ups, test drives & calls.</p>
            </div>
            <div *ngSwitchCase="'summary'">
              <h1 class="text-2xl font-bold tracking-tight">SA Summary Dashboard</h1>
              <!-- <p class="text-slate-500 text-sm">Track performance metrics and KPIs across all sales channels</p> -->
            </div>

          </div>
